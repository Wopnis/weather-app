<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,400;0,600;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="inner">
      <div class="current">
        <div class="current__city">Москва</div>
        <div class="current__description">Ясно</div>
        <div class="current__temperature">22°</div>
      </div>
      <div class="forecast">
        <div class="forecast__item">
          <div class="forecast__time">
            Сейчас
          </div>
          <div class="forecast__icon icon__01d"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            09
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            12
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            15
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            18
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            22
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
        <div class="forecast__item">
          <div class="forecast__time">
            24
          </div>
          <div class="forecast__icon"></div>
          <div class="forecast__temperature">15°</div>
        </div>
      </div>
      <div class="details">
        <div class="details__row">
          <div class="details__item feelslike">
            <div class="details__name">Ощущается как </div>
            <div class="details__value">22°</div>
          </div>
          <div class="details__item pressure">
            <div class="details__name">Давление</div>
            <div class="details__value">766 мм.рт.ст.</div>
          </div>
        </div>
        <div class="details__row">
          <div class="details__item humidity">
            <div class="details__name">Влажность</div>
            <div class="details__value">40%</div>
          </div>
          <div class="details__item wind">
            <div class="details__name">Ветер</div>
            <div class="details__value">5 м/с</div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./js/main.js"></script>
</body>

</html>
